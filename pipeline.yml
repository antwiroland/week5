AWSTemplateFormatVersion: '2010-09-09'
Description: 'CodePipeline for ECS Blue-Green Deployment'

Parameters:
  AppName:
    Type: String
    Default: 'java-full-stack'
  DeploymentTimestamp:
    Type: String
    Default: "default"

Resources:
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: java-full-stack-Pipeline
      RoleArn: arn:aws:iam::481980074895:role/cloudformationlabInfrastrure-CodePipelineServiceRole-XXXXX
      ArtifactStore:
        Type: S3
        Location: cloudformationlabinfrastrure-artifactbucket-icilhdel8q4w
      Stages:
        - Name: Source
          Actions:
            - Name: S3-Artifacts-Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: '1'
                Provider: S3
              Configuration:
                S3Bucket: cloudformationlabinfrastrure-artifactbucket-icilhdel8q4w
                S3ObjectKey: deployment-artifacts/latest.zip
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: ECS-Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: '1'
                Provider: CodeDeployToECS
              Configuration:
                ApplicationName: java-full-stack-CodeDeployApp
                DeploymentGroupName: java-full-stack-CodeDeployDeploymentGroup
                TaskDefinitionTemplateArtifact: SourceArtifact
                TaskDefinitionTemplatePath: "taskdef.json"
                AppSpecTemplateArtifact: SourceArtifact
                AppSpecTemplatePath: "appspec.yml"
              InputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1

Outputs:
  PipelineName:
    Description: 'CodePipeline Name'
    Value: !Ref CodePipeline
  DeploymentTimestamp:
    Description: 'Timestamp of last deployment'
    Value: !Ref DeploymentTimestamp
